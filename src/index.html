<!--Webpage for the main page of the website-->
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/books.js"></script>
    </head>
    <body>
        <h1>Books</h1>
        <div id="books">
            <script>
                var books = getBestsellerBooks();
                for (var i = 0; i < books.length; i++) {
                    var book = books[i];
                    var bookDiv = document.createElement("div");
                    bookDiv.className = "book";
                    bookDiv.innerHTML = "<h2>" + book.title + "</h2>";
                    bookDiv.innerHTML += "<p>" + book.author + "</p>";
                    bookDiv.innerHTML += "<p>" + book.price + "</p>";
                    bookDiv.innerHTML += "<p>" + book.image + "</p>";
                    bookDiv.innerHTML += "<p>" + book.url + "</p>";

                    document.getElementById("books").appendChild(bookDiv);
                }
            </script>
        </div>
    </body>
</html>
